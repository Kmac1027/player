<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./styles/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DnD 5e PH Spells</title>
</head>

<body>
  <header>
    <h1>Dungeons and Dragons 5e Players Handbook Spells</h1>
  </header>

  <div id="centerform">
    <form autocomplete="off" id="form">
      <div class="autocomplete" style="width:300px;">
        <input id="myInput" type="text" name="myCountry" placeholder="Enter a Spell Name...">
      </div>
      <input type="submit" id="submit">
    </form>
  </div>
  <br>
  <section id="spell"></section>
  <div class="card" id="spellName">
    <h2>Spell Name: </h2>
  </div>

  <div class="card" id="lvl">
    <h2>Spell Level: </h2>
  </div>
  <div class="card" id="castingTime">
    <h3>Casting Time: </h3>
  </div>
  <div class="card" id="range">
    <h3>Range: </h3>
  </div>
  <div class="card" id="AOE">
    <h3>Area Of Effect: </h3>
  </div>
  <div class="card" id="components">
    <h3>Components:</h3>
  </div>
  <div class="card" id="mat">
    <h3>Materials:</h3>
  </div>
  <div class="card" id="duration">
    <h3>Duration:</h3>
  </div>
  <div class="card" id="concentration">
    <h3>Concentration: </h3>
  </div>
  <div class="card" id="school">
    <h3>School: </h3>
  </div>
  <div class="card" id="ritual">
    <h3>Ritual: </h3>
  </div>
  <div class="card" id="classes">
    <h3>Classes: </h3>
  </div>
  <div class="card" id="damageType">
    <h3>Damage Type: </h3>
  </div>
  <div class="card" id="damage">
    <h3>Damage: </h3>
  </div>
  <div class="card" id="description">
    <h3>Description: </h3>
  </div>


  <script src="scripts/app.js">
  </script>
</body>

</html>
